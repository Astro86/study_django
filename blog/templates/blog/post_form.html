{% extends 'blog/base.html' %}
<!-- 포스트의 title을 반영한다. -->
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
    <form method="POST" action="">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <!-- submit 버튼-->
        <button type="submit" class="btn btn-primary float-right">submit</button>
    </form>
    {{ form.media }}
{% endblock %}
