<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
</head>

<body>
  <h1>Blog</h1>
  <!-- 포스트의 모든 게시물들을 하나씩 가져온다. -->
  {% for p in posts %}
  <!-- 제목 -->
  <h3>{{p.title}}</h3>
  <!-- 작성일과 작성자 -->
  <h4>{{p.created}} by {{p.author}}</h4>
  <!-- 내용 -->
  <p>{{p.content}}</p>
  {%endfor%}


</body>

</html>
